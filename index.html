<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
        <div class="dashboard">
            <div class="col-4">
                <div class="input-city">
                    <div class="form-outline">
                        <p class="search-header"><h5>Search for a city:</h5></p>
                        <!-- search city name here -->
                        <input id="search-input" type="search" id="form1" class="form-control" placeholder="Search city name"> 
                        <button id="search-button" type="button" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button> 
                    </div>
                      <!-- search button here -->

                </div>
                <br>
                <!-- list cities searched -->
                <div id="city-history">History: <span id ="input-history"></span></div>
            </div>
            <div class="col-6">
                <div class="current-weather">
                    <tr>
                        <td>
                            <span id="city-name" placeholder="City name"></span>
                            <span id="weather-icon"></span>
                            <p id="current-day"></p>
                        </td>
                    </tr>
                    <tr>
                        <td><p id="temperature">Temperature: <span id ="temp-value"></span></p></td>
                    </tr>
                    <tr>
                        <td><p id="humidity">Humidity: <span id ="humid"></span></p></td>
                    </tr>
                    <tr>
                        <td><p id="wind-speed">Wind Speed: <span id ="speed"></span></p></td>
                    </tr>
                    <tr>
                        <td><p id="uv-index">UV Index: <span id ="uvindex"></span></p></td>
                    </tr>
                </div>
                <div class = "future-weather">
                    <h3>5 Day Forecast:</h3>
                    <div id="forecast-cards">
                        <div id="forecast1" class"card-body">
                            <span class="card-title" id="forecast-day1"></span>
                            <p class="card-text" id="forecast-temp1"></p>
                            <p class="card-text" id="forecast-humid1"></p>
                        </div>
                        <div id="forecast2" class"card-body">
                            <span class="card-title" id="forecast-day2"></span>
                            <p class="card-text" id="forecast-temp2"></p>
                            <p class="card-text" id="forecast-humid2"></p>
                        </div>
                        <div id="forecast3" class"card-body">
                            <span class="card-title" id="forecast-day3"></span>
                            <p class="card-text" id="forecast-temp3"></p>
                            <p class="card-text" id="forecast-humid3"></p>
                        </div>
                        <div id="forecast4" class"card-body">
                            <span class="card-title" id="forecast-day4"></span>
                            <p class="card-text" id="forecast-temp4"></p>
                            <p class="card-text" id="forecast-humid4"></p>
                        </div>
                        <div id="forecast5" class"card-body">
                            <span class="card-title" id="forecast-day5"></span>
                            <p class="card-text" id="forecast-temp5"></p>
                            <p class="card-text" id="forecast-humid5"></p>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
